<!DOCTYPE html>
<html>
<head>
    <!--html layout and title-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript App</title>
    <!--referencing the arcGIS API for JavaScript and tundra style sheet-->
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/tundra/tundra.css">
    <script type="text/javascript" src="https://js.arcgis.com/3.27/"></script>
    <script>
        // load modulesï¼Œ map and directions widget
        // load dojo dijits to set the layout and widgets
        require([
            "esri/map",
            "esri/dijit/Directions",
            "dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "dojo/domReady!"
        ], function (Map, Directions, parser) {
            parser.parse();
            // create the map and set the default center (my home), zoom level and base map
            let map = new Map("map", {
                center: [-79.502938, 43.767854],
                zoom: 15,
                basemap: "osm"
            });

            let directions = new Directions({
                map: map
            }, "dir");
            directions.startup();
        });


    </script>
    <!--style the page, make the content full of the whole page-->
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<!--use html and css to define the layout-->
<body class="tundra">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false"
     style="width:100%;height:100%;">
    <!-- DOM element for directions  widget -->
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:250px;">
        <div id="dir"></div>
    </div>
    <!-- DOM element for map-->
    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
</div>
</body>
</html>
